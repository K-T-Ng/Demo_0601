apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
spec:
  rules:
    - host: blue.demo.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: blue-boar-service
                port:
                  number: 80
    - host: red.demo.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: red-boar-service
                port:
                  number: 80